<div class="form-group">
    <div class="form-line">
        <label class="form-label">{{element.label}}<span ng-if="element.required">*</span></label>
        <textarea rows="4" name="{{element.name}}" class="form-control" ng-model="formData[element.name]" ng-focus="onfocus($event)" ng-blur="onfocusOut($event)"></textarea>
    </div>
</div>
