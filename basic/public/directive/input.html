<div class="form-group">
    <div class="form-line">
        <label class="form-label">{{element.label}}<span ng-if="element.required">*</span></label>
        <input type="{{element.type}}" name="{{element.name}}" class="form-control" ng-model="formData[element.name]" ng-focus="onfocus($event)" ng-blur="onfocusOut($event)" min="{{element.min}}" max="{{element.max}}"/>
    </div>
</div>
